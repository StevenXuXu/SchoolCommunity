<head>

<title>校园社区</title>

<style type="text/css">
body {background-image:url(images/bg4.png); background-repeat:no-repeat; background-attachment:fixed}
</style> 
<body>

	<nav class="navbar navbar-light bg-light">
		<span class="navbar-brand mb-0 h1"><img src="images/logo.jpg" height=64px width=64px> 校园社区</span>
	</nav>
	<div class="container-fluid">
	<br><br>
		
		<div class="container">
			<div class="row">
				<div class="col-9">
					<div id="carouselExampleIndicators" class="carousel slide"
						data-ride="carousel">
						<ol class="carousel-indicators">
							<li data-target="#carouselExampleIndicators" data-slide-to="0"
								class="active"></li>
							<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
							<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
						</ol>
						<div class="carousel-inner">
							<div class="carousel-item active">
								<img class="d-block w-100" src="images/show0.jpg" height=500px width=400px
									alt="First slide">
							</div>
							<div class="carousel-item">
								<img class="d-block w-100" src="images/show1.jpg" height=500px width=400px
									alt="Second slide">
							</div>
							<div class="carousel-item">
								<img class="d-block w-100" src="images/show2.jpg" height=500px width=400px
									alt="Third slide">
							</div>
						</div>
						<a class="carousel-control-prev" href="#carouselExampleIndicators"
							role="button" data-slide="prev"> <span
							class="carousel-control-prev-icon" aria-hidden="true"></span> <span
							class="sr-only">Previous</span>
						</a> <a class="carousel-control-next"
							href="#carouselExampleIndicators" role="button" data-slide="next">
							<span class="carousel-control-next-icon" aria-hidden="true"></span>
							<span class="sr-only">Next</span>
						</a>
					</div>
				</div>
				<div class="col">
					<div class="card">
						<h5 class="card-header">欢迎登录</h5>
						<div class="card-body">
							<form action="LoginAction">
								<div class="form-group">
									<label for="exampleInputEmail1"><span class="input-group-addon"><i class="fa fa-envelope-o fa-fw"></i></span> 账号</label><input
										type="text" class="form-control" id="exampleInputEmail1"
										aria-describedby="emailHelp" placeholder="输入账号" name="inputusername">

								</div>
								<div class="form-group">
									<label for="exampleInputPassword1"><span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span> 密码</label><input
										type="password" class="form-control"
										id="exampleInputPassword1" placeholder="输入密码" name="inputpassword">
								</div>
								<div class="form-group">
							<label for="exampleInputPassword1"><span class="input-group-addon"><i class="fa fa-code fa-fw"></i></span> 验证码</label><br> <input
										type="text" class="form-control" id="exampleInputEmail8"
										aria-describedby="emailHelp" placeholder="输入验证码" name="vercode">
						</div>
								<div class="form-group form-check">
									<p>没有账号？<a href="reg.jsp">现在注册！</a></p>
								</div>
								<button type="submit" class="btn btn-primary btn-lg btn-block">登录</button>
							</form>
						</div>
					</div>

				</div>

			</div>
		</div>
		
		<br><br>
		
	</div>
	</div>
